<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulário</title>
</head>
<body>
    <h1> Formulários</h1>
    <h3>Formulario com Get</h3>
    <form method="get" action="index.html">
        <input type="text" name="q" value="formulario">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulario com Post</h3>
    <form method="post" action="index.html">
        <input type="text" name="q" value="formulario">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulario login do facebook</h3>
    <form method="get" action="index.html">

        <input type="text" name="nome" id="nome" placeholder="Nome">

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">

        <input type="text" name="celuar-ou-email" id="celuar-ou-email" placeholder=" Celular ou Email">
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
    </form>

<label> Data de Nascimento </label>

</select>

<select name="mes" id="mes">
