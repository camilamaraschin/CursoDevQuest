<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>

    <h3>Linguagem de programação</h3>

    <label for="html">HTML</label>
    <input id="html" type="checkbox" name="linguagem"> <br>

    
    <label for="css">CSS</label>
    <input id="css" type="checkbox" name=""linguagem> <br>

    <label for="java">Java Script</label>
    <input id="java" type="checkbox" name="linguagem"> <br>

    <h3>Gênero</h3>

    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero"> <br>

    <label for="femenino">Femenino</label>
    <input id="femenino" type="radio" name="genero"> <br>
</body>
</html>
